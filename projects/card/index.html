
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="form-section">

        <div class="registrationForm">
            <div class="form-group">
                <input type="file" name="text" id="avatar" class="form-control" hidden = hidden>
                <button type="button" class=" btn btn-primary" id="addFileBtn">Upload img</button>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="text" id="name" class="form-control" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone" class="form-control" placeholder="Enter your phone">
            </div>
            <div class="form-group">
                <label for="mail">E-mail</label>
                <input type="text" name="text" id="mail" class="form-control" placeholder="Enter your E-mail">
            </div>
            <button type="submit" class="btn btn-primary" id="signInBtn">Sign in</button>
        </div>
        <div class="row"></div>
    </div>
</div>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="script.js" ></script>
</body>
</html>
